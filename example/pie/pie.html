<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pie Chart</title>
        <script type="text/javascript" src="../../deps/compatible.js"></script>
        <script type="text/javascript" src="../../deps/d3.js"></script>
        <script type="text/javascript" src="../../deps/raphael.js"></script>
        <script type="text/javascript" src="../../deps/eventproxy.js"></script>
        <script type="text/javascript" src="../../deps/underscore-1.4.2.js"></script>
        <script type="text/javascript" src="../../deps/jquery-1.7.1.min.js"></script>
        <!-- chord -->
        <script type="text/javascript" src="../../deps/seajs/sea.js"></script>
        <script type="text/javascript">
            seajs.config({
                alias: {
                    'DataV': '/lib/datav.js',
                    'Pie': '/lib/charts/pie.js'
                }
            });
        </script>
<style type="text/css">
#chart {
    border-top: 1px dashed #F00;
    border-bottom: 1px dashed #F00;
    padding-left: 20px;
}
.textArea {
    border: 2px solid black;
    color: black;
    font-family: monospace;
    height: 3in;
    overflow: auto;
    padding: 0.5em;
    width: 750px;
}
</style>
    </head>

    <body>
        <div id="chart"></div>
        <script type="text/javascript">
            seajs.use(["Pie", "DataV"], function (Pie, DataV) {
                // DataV.changeTheme("datav");
                var pie = new Pie("chart", {
                    width: 1000,
                    tag: true
                });
                DataV.csv("pie.csv", function (source) {
                    pie.setSource(source);
                    pie.render();
                });
            });
        </script>
        </script>
    </body>

</html>
