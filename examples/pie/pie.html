<!DOCTYPE html>
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <title>Pie Chart</title>
        <script type="text/javascript" src="../../deps/compatible.js">
            
        </script>
        <script type="text/javascript" src="../../deps/d3.js"></script>
        <script type="text/javascript" src="../../deps/raphael.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
        type="text/javascript"></script>
        <!-- chord -->
        <script type="text/javascript" src="../../deps/seajs/sea.js"></script>
        <script type="text/javascript">
            seajs.config({
                alias: {
                    'datav': '/datav.js',
                    'pie': '/libs/pie.js'
                }
            });
        </script>
        <STYLE type="text/css">
            #chart {
                border-top: 1px dashed #F00;
                border-bottom: 1px dashed #F00;
                padding-left: 20px;
            }
            .textArea {
                border: 2px solid black;
                color: black;
                font-family: monospace;
                height: 3in;
                overflow: auto;
                padding: 0.5em;
                width: 750px;
            }
        </STYLE>
    </head>
    
    <body>
        <div id="chart"></div>
        <script type="text/javascript">
            seajs.use(["pie", "datav"], function (Pie, DataV) {
                // DataV.changeTheme("datav");
                var pie = new Pie("chart", {
                    width: 800,
                    tag: true
                });
                DataV.csv("pie.csv", function (source) {
                    pie.setSource(source);
                    pie.render();
                });
            });
        </script>
        </script>
    </body>

</html>
